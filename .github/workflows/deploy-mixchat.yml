name: Deploy MixChat to AWS EC2

on:
  push:
    branches:
      - prod

env:
  AWS_REGION: ap-northeast-2
  IMAGE_NAME: mixchat
  IMAGE_TAG: v0.0.7
  CONTAINER_NAME: mixchat-be
  DOCKER_NETWORK: mixchat_mixchat-network
  TZ: Asia/Seoul # Linux Timezone 표준은 대소문자 구분 (Asia/Seoul)

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_uri: ${{ steps.image_uri.outputs.image_uri }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Lowercase Repo Owner
        id: owner_lower
        run: |
          echo "owner_lower=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Build and Push Docker image
        run: |
          FULL_IMAGE_NAME="ghcr.io/${{ env.owner_lower }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          docker build -t "$FULL_IMAGE_NAME" .
          docker push "$FULL_IMAGE_NAME"
          
          # 다음 Job을 위해 Output 설정
          echo "image_uri=$FULL_IMAGE_NAME" >> "$GITHUB_OUTPUT"
        id: image_uri

  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        # [중요] 여기서 시크릿과 Output 변수를 환경 변수로 먼저 선언해야 script로 넘어갑니다.
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          IMAGE_URI: ${{ needs.build-and-push.outputs.image_uri }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          DOCKER_NETWORK: ${{ env.DOCKER_NETWORK }}
          TZ: ${{ env.TZ }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # envs에 선언된 변수 이름들을 나열하여 스크립트로 전달
          envs: GHCR_USERNAME,GHCR_TOKEN,IMAGE_URI,CONTAINER_NAME,DOCKER_NETWORK,TZ
          script: |
            set -e # 에러 발생 시 스크립트 중단
            
            echo "Login to GHCR..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            
            echo "Pulling new image..."
            docker pull "$IMAGE_URI"
            
            # 기존 컨테이너가 있으면 중지 및 삭제
            if [ "$(docker ps -aq -f name=^${CONTAINER_NAME}$)" ]; then
              echo "Stopping and removing existing container..."
              docker rm -f "$CONTAINER_NAME"
            fi

            # 네트워크가 존재하는지 확인 (없으면 생성하는 로직을 추가하거나, 수동 생성 필요)
            # docker network create "$DOCKER_NETWORK" || true 

            echo "Starting new container..."
            # -p 옵션(포트 바인딩)이 없는 것은 의도된 것인가요? (예: Nginx가 같은 네트워크에 있을 경우)
            docker run -d \
              --restart unless-stopped \
              -e TZ="$TZ" \
              --network "$DOCKER_NETWORK" \
              --name "$CONTAINER_NAME" \
              "$IMAGE_URI"
            
            # 미사용 이미지 정리 (디스크 공간 확보)
            docker image prune -f
            
            echo "Deployment successful!"