name: Deploy MixChat to AWS EC2

on:
  push:
    branches:
      - prod

env:
  IMAGE_NAME: mixchat-be
  CONTAINER_NAME: mixchat-be
  SPRING_PROFILE: staging

jobs:
  deploy:
    name: Build and Deploy on EC2
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_NAME,CONTAINER_NAME,SPRING_PROFILE
          script: |
            set -euo pipefail
            cd /opt/mixchat
            git fetch origin prod --tags
            git checkout prod
            git pull --ff-only origin prod
            LATEST_TAG=$(docker images "$IMAGE_NAME" --format '{{.Tag}}' | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1 || true)
            if [ -z "$LATEST_TAG" ]; then
              NEXT_TAG=0.0.1
            else
              IFS=. read -r major minor patch <<<"$LATEST_TAG"
              patch=$((patch + 1))
              NEXT_TAG="$major.$minor.$patch"
            fi
            echo "Building $IMAGE_NAME:$NEXT_TAG with profile $SPRING_PROFILE"
            docker build --build-arg SPRING_PROFILE="$SPRING_PROFILE" -t "$IMAGE_NAME:$NEXT_TAG" .
            if docker ps -a --format '{{.Names}}' | grep -Eq "^$CONTAINER_NAME$"; then
              docker rm -f "$CONTAINER_NAME"
            fi
            docker run -d --restart unless-stopped -e TZ=asia/seoul --network mixchat_mixchat-network --name mixchat-be "$IMAGE_NAME:$NEXT_TAG"
            docker ps --filter "name=$CONTAINER_NAME"
