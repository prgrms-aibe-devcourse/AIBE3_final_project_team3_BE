version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ:-Asia/Seoul}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/config/mysql/test-db.sql:/docker-entrypoint-initdb.d/1-init.sql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - mixchat-network

  flyway:
    image: flyway/flyway:9
    container_name: mixchat-flyway
    depends_on:
      - mysql
    command: >
      -url=jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
      -user=${MYSQL_USER}
      -password=${MYSQL_PASSWORD}
      -connectRetries=10
      migrate
    volumes:
      # Flyway SQL 위치
      - ./docker/config/flyway:/flyway/sql
    networks:
      - mixchat-network

  redis:
    image: redis:8.0
    container_name: redis
    restart: always
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: sh -c "redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}"
    networks:
      - mixchat-network

  # 채팅 캐시데이터 및 세션관리를 위한 Redis 초기화를 이용해 사용 가능(현재 미사용)
  redis-init:
    image: redis:8.0
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    entrypoint: >
      sh -c "sleep 5 && cat /init.redis | redis-cli -h redis -a ${REDIS_PASSWORD} --no-auth-warning"
    volumes:
      - ./docker/config/redis/init.redis:/init.redis
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a \"$$REDIS_PASSWORD\" ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mixchat-network

  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./docker/config/mongo/schema.js:/docker-entrypoint-initdb.d/schema.js
      - ./docker/config/mongo/init.js:/docker-entrypoint-initdb.d/init.js

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: mixchat-minio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - mixchat-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./docker/config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - mixchat-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      - prometheus
    networks:
      - mixchat-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: always
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
      - "61613:61613"  # STOMP
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    command: >
      bash -c "
      rabbitmq-plugins enable rabbitmq_stomp rabbitmq_web_stomp rabbitmq_management &&
      rabbitmq-server
      "
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mixchat-network

  elasticsearch:
    image: elasticsearch:8.17.3
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    environment:
      discovery.type: single-node
networks:
  mixchat-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
  mongo_data:
  prometheus_data:
  grafana_data:
  rabbitmq_data:
  elasticsearch_data:
