spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
    include:
      - secret
      - s3
      - constant

  config:
    import: optional:file:.env.${spring.profiles.active}.properties

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true   # ← 올바른 위치

  sql:
    init:
      mode: always                          # ← 올바른 위치

  datasource:
    url: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    mongodb:
      uri: mongodb://root:qwer1234@localhost:27017/mongochat?authSource=admin

swagger:
  redirect:
    path: /swagger-ui/index.html