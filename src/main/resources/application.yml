spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
    include:
      - secret
      - s3
      - constant
  config:
    import: optional:file:.env.${spring.profiles.active}.properties

  datasource:
    url: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    # N+1 문제 확인용 쿼리 로그 (개발/테스트 시에만 활성화)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  flyway:
    enabled: false

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    # Connection pool optimization
    cache:
      connection:
        mode: connection
        size: 10

  data:
    mongodb:
      uri: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/${MONGO_DB}?authSource=admin

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

    web:
      pageable:
        max-page-size: 100

  ai:
    openai:
      base-url: https://api.openai.com
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${OPENAI_CHAT_MODEL:gpt-4o-mini}

    ollama:
      base-url: ${OLLAMA_API_URL:https://ollama.yhcho.com/ollama}
      api-key: ${OLLAMA_API_KEY}
      chat:
        options:
          model: ${OLLAMA_MODEL:exaone3.5:2.4b}

#    vertex: #실행 자체만으로 계정이 필요해 일단 비활성화
#      ai:
#        gemini:
#          project-id: ${VERTEX_AI_PROJECT_ID}
#          location: ${VERTEX_AI_LOCATION:us-central1}
#          chat:
#            options:
#              model: ${VERTEX_AI_MODEL:gemini-1.5-flash}

swagger:
  redirect:
    # "/"로 들어왔을 때 최종적으로 리다이렉트될 Swagger UI 경로
    path: /swagger-ui/index.html

# Actuator + Prometheus 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: always

  metrics:
    tags:
      application: ${spring.application.name:mixchat}
    distribution:
      percentiles-histogram:
        http.server.requests: true

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}